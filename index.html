<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c01a68439b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Break The Habit</title>
</head>

<body>
  <div class="body-overlay"></div>

  <p class="counter-text">Drink Free Counter</p>

  <i class="fa-solid fa-ban"></i>


  <p class="content">Count the days free from your Vices</p>
  <div class="container">
    <div class="text-container">
      <div class="text-field">0</div>
    </div>
    <div class="buttons-container">
      <button class="up-btn btn">ADD</button>
      <button class="down-btn btn">DECREASE</button>
      <button class="reset-btn btn">RESET</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
